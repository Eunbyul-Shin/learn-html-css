<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소 | Likelion Bootcamp</title>
    <style>
      iframe {
        border: 0;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>iframe, object 요소</h1>
    <h2>object 예시</h2>
    <!-- 이미지 -->
    <object data="/src/assets/face/face5.jpg" type="image/jpeg"></object>
    <!-- pdf -->
    <!-- PDF -->
    <figure>
      <object width="800" height="600" data="/src/assets/pdf/naver-coding-convention.pdf" type="application/pdf"></object>
      <figcaption>NHN Coding Convention</figcaption>
    </figure>
    <h2>iframe 예시</h2>
    <!-- 유튜브 영상 -->
    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/W6VSA3GDK6s?si=eYiIoVRhkpOCyPKP"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>WAI-ARIA 소개</figcaption>
    </figure>
    <div></div>
  </body>
</html>
